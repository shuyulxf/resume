<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>resume</title>
    <script src="./static/js/flexible.js"></script>
    <script type="text/javascript">
    	var appVersion = navigator.appVersion,
    		docEle = document.documentElement;

    	if (appVersion.indexOf("Mobile") != -1 && appVersion.indexOf("iPad") == -1) {
    		docEle.className = docEle.className + " mobile";
    	} else if (appVersion.indexOf("iPad") != -1){
        docEle.className = docEle.className + " pc iPad";
      } else {
        var t = " pc";
        var w = docEle.getBoundingClientRect().width;
        if (w < 900) {
          t += " small";
        }
        docEle.className = docEle.className + t;
      }
    </script>
    <link rel="stylesheet" type="text/css" href="./static/css/normalize.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
